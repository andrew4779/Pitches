{% extends 'base.html' %} 
{% import 'macros.html' as macro%}

<!-- content block displayed if pitches are there or not-->
{% block content %}
<h3 class="text-center">{{category.name|upper}} PITCHES</h3>
<hr>
{% if pitches %}

{{ macro.displayPitches(pitches)}}

{%else%}
<div class="well">
  <h4 style="padding:10%; text-align:center; font-size:50px">NO PITCHES AVAILABLE HERE</h4>
</div>


{% endif %}
<a class="btn btn-primary text-center text-danger" href="/category/pitch/new/{{category.id}}">Add a new Pitch</a>{% endblock %}
